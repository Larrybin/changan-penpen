sonar.projectKey=Larrybin_changan-penpen
sonar.organization=larrybin
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Sources & tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# 建议：不再完全排除 page/layout，而是只在覆盖率层面排除
# （依然保留规则&重复度分析）
sonar.coverage.exclusions=**/*.page.tsx,**/*.layout.tsx,**/*.d.ts
# 若有 UI 模板重复报警，可选：
# sonar.cpd.exclusions=**/*.page.tsx,**/*.layout.tsx

# 覆盖率（仅保留 JS 属性；TS 已废弃）
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 脚本文件仅用于自动化，不纳入质量分析
sonar.exclusions=scripts/**/*
