# SonarCloud project configuration (fill in the placeholders!)
sonar.projectKey=your_org_your_project
sonar.organization=your_org
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Sources & tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.d.ts,**/*.page.tsx,**/*.layout.tsx,**/node_modules/**,**/.next/**,**/coverage/**,**/stubs/**

# Coverage (Vitest lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

