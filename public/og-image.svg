<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Banana Generator – AI Photo Editor social preview</title>
  <desc id="desc">Illustration of the Banana Generator AI photo editor with brand colors and key benefits.</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#04070d" />
      <stop offset="55%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="banana" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe066" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
    <linearGradient id="cta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#facc15" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="rgba(0,0,0,0.35)" />
    </filter>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#1f2937" opacity="0.35" />
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.6" />

  <g transform="translate(120 110)" fill="#fefce8" font-family="'Inter', 'Segoe UI', sans-serif">
    <text font-size="58" font-weight="700">Banana Generator</text>
    <text y="70" font-size="28" fill="#fde68a">AI Photo Editor &amp; Image Generator</text>
  </g>

  <g transform="translate(120 220)" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" fill="#e5e7eb">
    <text y="0">• Natural language edits and background replacement</text>
    <text y="46">• Consistent characters across every AI render</text>
    <text y="92">• Privacy-first workflows your clients trust</text>
  </g>

  <g transform="translate(120 390)">
    <rect width="420" height="140" rx="26" fill="url(#cta)" filter="url(#shadow)" />
    <text x="40" y="60" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="#0b1120">
      Launch the AI photo editor
    </text>
    <text x="40" y="100" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" fill="#0b1120">
      Free, unlimited image edits in the browser
    </text>
  </g>

  <g transform="translate(750 150)">
    <rect width="320" height="340" rx="34" fill="#0f172a" stroke="#facc15" stroke-width="2" filter="url(#shadow)" />
    <g transform="translate(36 40)" font-family="'Inter', 'Segoe UI', sans-serif">
      <rect width="248" height="180" rx="20" fill="#1f2937" />
      <text x="24" y="64" font-size="20" fill="#facc15" font-weight="600">AI Edit Preview</text>
      <text x="24" y="104" font-size="16" fill="#cbd5f5">Remove background</text>
      <text x="24" y="132" font-size="16" fill="#94a3b8">Add cinematic lighting</text>
      <text x="24" y="160" font-size="16" fill="#94a3b8">Sharpen product details</text>
      <rect x="0" y="210" width="248" height="44" rx="12" fill="#111827" stroke="#fde68a" stroke-width="2" />
      <text x="24" y="240" font-size="18" fill="#fde68a">Prompt: “add neon banana glow”</text>
    </g>
  </g>

  <g transform="translate(980 420) rotate(-18)">
    <path d="M0 100 C 40 -40 180 -40 220 100 C 200 150 120 210 60 190" fill="url(#banana)" stroke="#facc15" stroke-width="6" />
    <path d="M12 92 C 60 20 170 20 206 96" fill="none" stroke="#fde047" stroke-width="10" stroke-linecap="round" />
    <circle cx="210" cy="110" r="18" fill="#1f2937" />
  </g>

  <circle cx="160" cy="520" r="6" fill="#facc15" opacity="0.8" />
  <circle cx="220" cy="560" r="4" fill="#f59e0b" opacity="0.7" />
  <circle cx="1030" cy="120" r="6" fill="#facc15" opacity="0.6" />
  <circle cx="1090" cy="90" r="3" fill="#fde68a" opacity="0.7" />
</svg>
